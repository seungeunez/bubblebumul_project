<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLE BUMUL</title>
    <!--1. BootStrap용 CSS CDM 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">

    <!--탭 아이콘 변경-->
    <link rel="icon" th:href="@{/images/iconlog.png}">  

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- 한글 font  -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        
</head>

<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <a th:href="@{/customer/home.bubble}">
                            <img th:src="@{/images/iconlog.png}" alt="logo"><!--버블버물 로고 올릴 것-->
                        </a>
                        </div>
                    <div class="card fat">
                        <div class="card-body">

                            <!--로그인-->
                            <h4 class="card-title">아이디 찾기</h4>

                            <form th:action="@{/customer/findid.bubble}" method="post" id="findidform">
                                <div class="form-group">
                                    <label for="name" style="margin-bottom: 10px;">이름</label>
                                    <input type="text" id="name" name="name" class="form-control" />
                                </div>

                                <div class="form-group" style="margin-top: 15px;">
                                    <label for="phone" style="margin-bottom: 10px;">전화번호</label>
                                    <input type="text" id="phone" name="phone" class="form-control" />
                                </div>
                                <div class="form-group" style="margin-top: 15px;">
                                    <label for="email" style="margin-bottom: 10px;">이메일</label>
                                    <input type="email" id="email" name="email" class="form-control" />
                                </div>
                                <!--로그인 버튼-->
                                <div class="form-group mt-4">
                                    <input type="button" value="다음" onclick="findidAction()" class="btn btn-dark btn-block form-control">
                                </div>
                                
                                <!--회원가입-->
                                <div class="mt-4 text-center">
                                    계정이 없으신가요 ?<a th:href="@{/customer/join.bubble}">회원가입</a> <br><br>
                                    <a th:href="@{/admin/login.bubble}">관리자신가요?</a>
                                    <a th:href="@{/washing/login.bubble}">제휴 업체이신가요?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2023 &mdash; Bubble Bumul
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script th:inline="javascript" type="text/javascript">
        function findidAction() {
            const name = document.getElementById("name");
            const phone = document.getElementById("phone");
            const email = document.getElementById("email");
            
            // 1. 유효성 검사
            if (name.value.length <= 0) {
                alert('이름을 입력해주세요.');
                name.focus();
                return false;
            }
            
            if (phone.value.length <= 0) {
                alert('전화번호를 입력해주세요.');
                phone.focus();
                return false;
            }
            
            if (email.value.length <= 0) {
                alert('이메일을 입력해주세요.');
                email.focus();
                return false;
            }

            document.getElementById("findidform").submit();
        }
    </script>

</body>


</html>
